<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Karla:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1><span>Generate a</span> random password</h1>
        <p>Never use an insecure password again.</p>
        <button onclick="generatePasswords()">Generate passwords</button>
        <input class="length" type="number" name="length" id="length" min="3" max="20" placeholder="Length">
        <div class="generated-passwords">
            <input class="password-field" type="text" onclick="this.select(), navigator.clipboard.writeText(this.value), showMsg()" readonly placeholder="...">
            <input class="password-field" type="text" onclick="this.select(), navigator.clipboard.writeText(this.value), showMsg()" readonly placeholder="...">
            <input class="password-field" type="text" onclick="this.select(), navigator.clipboard.writeText(this.value), showMsg()" readonly placeholder="...">
            <input class="password-field" type="text" onclick="this.select(), navigator.clipboard.writeText(this.value), showMsg()" readonly placeholder="...">
        </div>
        <p class="msg">Copied to clipboard</p>
    </main>
    <script src="main.js"></script>
</body>
</html>
